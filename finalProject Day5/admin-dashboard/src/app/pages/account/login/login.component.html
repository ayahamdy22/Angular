<h2 class="mb-4">Login</h2>
<form>
  <div class="mb-3">
    <label for="yourEmail" class="form-label mx-2 fs-5">Email</label>
    <input
      type="email"
      class="form-control"
      id="yourEmail"
      placeholder="Enter Your Price"
    />
  </div>

  <div class="mb-3">
    <label for="yourPassword" class="form-label mx-2 fs-5">Password</label>
    <input
      type="password"
      class="form-control"
      id="yourPassword"
      placeholder="Enter Your quantity"
    />
  </div>
  <p class="mt-3 fs-5 lead">
    Don't Have An Account? <a [routerLink]="['/account/register']">Sign Up</a>
  </p>
  <button type="submit" class="btn btn-dark mt-3 w-100">Login</button>
</form>
