<div class="container mt-5 p-2">
  <h1 class="mb-5 text-center text-muted">Add New Product</h1>
  <form>
    <div class="mb-3">
      <label for="productName" class="form-label mx-2">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="productName"
        aria-describedby="emailHelp"
        placeholder="Enter Product Name"
      />
      <div id="emailHelp" class="form-text text-danger">
        We'll never share your email with anyone else.
      </div>
    </div>

    <div class="mb-3">
      <label for="productPrice" class="form-label mx-2">Product Price</label>
      <input
        type="text"
        class="form-control"
        id="productPrice"
        placeholder="Enter Product Price"
      />
    </div>

    <div class="mb-3">
      <label for="productQuantity" class="form-label mx-2"
        >Product Quantity</label
      >
      <input
        type="text"
        class="form-control"
        id="productQuantity"
        placeholder="Enter Product quantity"
      />
    </div>
    <button type="submit" class="btn btn-dark mt-4">Add New Product</button>
  </form>
</div>
